# \u5B9A\u4E49\u65E5\u5FD7\u7EA7\u522B\u548C\u8F93\u51FA\u4F4D\u7F6E
log4j.rootLogger=INFO,CONSOLE,DAILY_ROLLING
# \u5B9A\u4E49\u63A7\u5236\u53F0\u8F93\u51FA\u5668
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c{36} - %m%n
# \u5B9A\u4E49\u6309\u65E5\u6EDA\u52A8\u7684\u65E5\u5FD7\u8F93\u51FA\u5668
log4j.appender.DAILY_ROLLING=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.DAILY_ROLLING.File=logs/log
log4j.appender.DAILY_ROLLING.Append=true
log4j.appender.DAILY_ROLLING.layout=org.apache.log4j.PatternLayout
log4j.appender.DAILY_ROLLING.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c{36} - %m%n
# \u914D\u7F6E\u6EDA\u52A8\u7B56\u7565: \u6309\u5929\u6EDA\u52A8
log4j.appender.DAILY_ROLLING.TimeBasedRollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.DAILY_ROLLING.TimeBasedRollingPolicy.DatePattern='.'yyyy-MM-dd''
log4j.appender.DAILY_ROLLING.TimeBasedRollingPolicy.FileNamePattern=logs/log.%d{yyyyMMdd}
log4j.appender.DAILY_ROLLING.TimeBasedRollingPolicy.PurgeOnRollover=true
log4j.appender.DAILY_ROLLING.TimeBasedRollingPolicy.MaxRetentionDays=7
# \u8BBE\u7F6E\u6700\u5927\u6587\u4EF6\u5927\u5C0F\u4E3A 10 GB
log4j.appender.DAILY_ROLLING.MaxFileSize=10GB
# \u8BBE\u7F6E sunyu \u5305\u7684\u65E5\u5FD7\u7EA7\u522B\u4E3A DEBUG
log4j.logger.sunyu=DEBUG
log4j.logger.uml=DEBUG
